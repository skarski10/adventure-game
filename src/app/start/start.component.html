<div class="">
  <form class="player-selection" action="index.html" method="post">
    <input #newName type="text" placeholder="Enter Name">
    <select #newGender>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <button (click)="submitForm(newName.value, newGender.value)" (click)="goToLevels()">Enter</button>
  </form>
</div>
